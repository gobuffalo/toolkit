# Gopkg.toml example
#
# Refer to https://golang.github.io/dep/docs/Gopkg.toml.html
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#   name = "github.com/x/y"
#   version = "2.4.0"
#
# [prune]
#   non-go = false
#   go-tests = true
#   unused-packages = true


[[constraint]]
  name = "github.com/gobuffalo/buffalo"
  version = "0.12.2"

[[constraint]]
  name = "github.com/gobuffalo/envy"
  version = "1.6.3"

[[constraint]]
  name = "github.com/gobuffalo/packr"
  version = "1.11.1"

[[constraint]]
  name = "github.com/gobuffalo/plush"
  version = "3.7.7"

[[constraint]]
  name = "github.com/gobuffalo/pop"
  version = "4.5.10"

[[constraint]]
  name = "github.com/gobuffalo/suite"
  version = "2.1.1"

[[constraint]]
  name = "github.com/gobuffalo/uuid"
  version = "2.0.0"

[[constraint]]
  name = "github.com/gobuffalo/validate"
  version = "2.0.0"

[[constraint]]
  name = "github.com/kr/pretty"
  version = "0.1.0"

[[constraint]]
  name = "github.com/markbates/grift"
  version = "1.0.0"

[[constraint]]
  name = "github.com/pkg/errors"
  version = "0.8.0"

[[constraint]]
  branch = "master"
  name = "github.com/shurcooL/githubv4"

[[constraint]]
  branch = "master"
  name = "github.com/unrolled/secure"

[[constraint]]
  branch = "master"
  name = "golang.org/x/oauth2"

[prune]
  go-tests = true
  unused-packages = true
